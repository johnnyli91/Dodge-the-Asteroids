<form name="login" class="center">
  <div class="form-group">
      <label for="usernameLogin">Username</label><br>
      <input type="text" id="usernameLogin" ng-model="username" placeholder="Username" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label><br>
    <input type="text" id="password" ng-model="password" placeholder="Password" 
      required /><br><br>
  </div>
  <button type="submit" class="btn btn-default" ng-click="submit()" ng-disabled="!login.$valid">Submit</button><br><br>
</form>
